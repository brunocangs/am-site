[build]
  publish = "public"
  command = "npm run build"
  functions = "lambda"
[build.environment]
  YARN_VERSION = "1.9.4"
  YARN_FLAGS = "--no-ignore-optional"
[[redirects]]
  from = "/"
  to = "/pt"
  status = 301
  force = true
  conditions = {Language = ["pt", "pt_BR"]}
[[redirects]]
  from = "/"
  to = "/en"
  status = 301
  force = true