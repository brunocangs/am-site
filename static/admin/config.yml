backend:
  name: git-gateway
  branch: dev

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Featured Post", name: "featuredpost", widget: "boolean" }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Tags", name: "tags", widget: "list" }
  - name: "landing-page"
    label: "Landing page"
    folder: "src/pages/landing"
    create: true
    slug: "index-{{language}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "landing-page",
        }
      - { label: "Base url", name: "baseUrl", widget: "hidden", default: "/" }
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options:
            [
              { label: "Português", value: "pt" },
              { label: "Inglês", value: "en" },
            ],
          default: "pt",
        }
      - { label: "Title", name: "title", widget: "string" }
  - name: "project"
    folder: "src/pages/project"
    create: true
    slug: "{{slug}}-{{language}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "landing-page",
        }
      - {
          label: "Base url",
          name: "baseUrl",
          widget: "hidden",
          default: "/projeto",
        }
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options:
            [
              { label: "Português", value: "pt" },
              { label: "Inglês", value: "en" },
            ],
          default: "pt",
        }
      - { label: "Título", name: "title", widget: "string" }
      - { label: "Descrição curta", name: "summary", widget: "string" }
      - { label: "Descrição completa", name: "body", widget: "markdown" }
      - { label: "Nome do cliente", name: "clientName", widget: "string" }
      - {
          label: "Localização do cliente",
          name: "clientLocation",
          widget: "string",
        }
      - {
          label: "Horas de desenvolvimento",
          name: "devTime",
          widget: "number",
          valueType: "int",
        }
      - {
          label: "Meses de desenvolvimento",
          name: "devMonths",
          widget: "number",
          valueType: "int",
        }
      - { label: "Imagem", name: "image", widget: "image" }
      - { label: "Tags", name: "tags", widget: "list" }
